<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плавное появление и исчезновение</title>
    <style>
        .fade-in-out {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

<button onclick="fadeInOut()">Показать/скрыть</button>
<div id="myElement">Этот элемент появится и исчезнет</div>

<script>
    function fadeInOut() {
        var myElement = document.getElementById("myElement");

        // Добавление класса для начала анимации
        myElement.classList.add("fade-in-out");

        // Установка таймаута для удаления класса после завершения анимации
        setTimeout(function() {
            myElement.classList.remove("fade-in-out");
        }, 500); // Задержка равна времени анимации в миллисекундах (0.5 секунды)
    }
</script>

</body>
</html>
